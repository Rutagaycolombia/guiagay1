<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios Pauta</title>
    <link rel="stylesheet" href="./css/pauta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pricing-container">
        <div class="icon">
            <!-- Puedes insertar el ícono aquí si es SVG o imagen -->
            <img src="icono.png" alt="Icono libro" />
        </div>
        <div class="plans">
            <div class="plan basico">
                <h2>1 PÁGINA</h2>
                <div class="header">
                    <p></p><p>DÓLARES</p><p>EUROS</p>
                </div>
                <div class="pricing-detail">
                    <p>1 publicación:</p><p class="price-dollars">110</p><p class="price-euros">100</p>
                </div>
                <div class="pricing-detail">
                    <p>3 publicaciones:</p><p class="price-dollars">277</p><p class="price-euros">255</p>
                </div>

                <h2>1/2 PÁGINA</h2>
                <div class="header">
                    <p></p><p>DÓLARES</p><p>EUROS</p>
                </div>
                <div class="pricing-detail">
                    <p>1 publicación:</p><p class="price-dollars">55</p><p class="price-euros">50</p>
                </div>
                <div class="pricing-detail">
                    <p>3 publicaciones:</p><p class="price-dollars">140</p><p class="price-euros">128</p>
                </div>

                <h2>1/4 PÁGINA</h2>
                <div class="header">
                    <p></p><p>DÓLARES</p><p>EUROS</p>
                </div>
                <div class="pricing-detail">
                    <p>1 publicación:</p><p class="price-dollars">28</p><p class="price-euros">25</p>
                </div>
                <div class="pricing-detail">
                    <p>3 publicaciones:</p><p class="price-dollars">70</p><p class="price-euros">64</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
